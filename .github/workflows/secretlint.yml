name: Secretlint
on: [push, pull_request]
permissions:
  contents: read
jobs:
  test:
    name: "Secretlint"
    runs-on: ubuntu-latest
    container: secretlint/secretlint:v8.0.0
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Lint with Secretlint
        run: secretlint "**/*"
